<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Wellness Companion - Login Page</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form onsubmit="checkUser(event)" class="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="button">Login</button>
            <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script>
        function checkUser(event) {
            event.preventDefault(); // Prevent form reload

            let savedEmail = localStorage.getItem("userEmail");
            let savedPassword = localStorage.getItem("userPassword");

            let loginEmail = document.getElementById("email").value;
            let loginPassword = document.getElementById("password").value;

            // Check if user exists
            if (!savedEmail || !savedPassword) {
                alert("No registered account found. Please register first.");
                return;
            }

            // Validate login
            if (loginEmail === savedEmail && loginPassword === savedPassword) {
                alert("Login Successful!");
                window.location.href = "home.html"; // Redirect to home/dashboard
            } else {
                alert("Invalid email or password.");
            }
        }
    </script>
</body>
</html>
