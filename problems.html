<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem and Solutions Based on Age</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background-color:  #2c3e50;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .age-form {
            text-align: center;
            margin: 30px 0;
        }

        nav {
            margin: 15px;
            text-align: center;
        }
        nav a {
            display: inline-block; /* Ensures transform works */
            box-shadow: 0px 4px 6px rgba(61, 62, 62, 0.45); /* Corrected shadow */
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight:normal;
            color: #2c3e50;
            text-decoration: none;
            border: 1px solid #2c3e50;
            border-radius: 5px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        nav a:hover {
            background-color: #2c3e50;
            color: white;
            transform: scale(1.2); /* Ensures zoom effect */
        }
        .age-form input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 10px;
        }

        .category {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .category div {
            width: 30%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 2 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .category div:hover {
            background-color: #d1e7fd;
        }

        .problem {
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .problem:hover {
            background-color: #4c4c4c;
            color: white;
        }

        .solution {
            display: none;
            color: black;
            margin-top: 10px;
            background-color: #e7f3e7;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #000000;
        }

    </style>
</head>
<body>

<header>
    <h1>Age-Based Problems and Solutions</h1>
</header>
<nav>
    <a href="home.html">Home</a>
    <a href="front1.html">Chatbot</a>
    <a href="resources.html">Resources</a>
    <a href="aboutus.html">About Us</a>
</nav>

<div class="container">
    <div class="age-form">
        <label for="ageInput">Enter Your Age: </label>
        <input type="number" id="ageInput" placeholder="Enter Age" min="0">
        <button onclick="showCategory()">Submit</button>
    </div>

    <!-- Section to show the problems based on age -->
    <div id="problems-list" style="display: none;">
        <h2 id="category-title"></h2>
        <div id="problems"></div>
    </div>
</div>

<script>
    // Function to show the correct category based on age
    function showCategory() {
        const age = document.getElementById('ageInput').value;
        const problemsDiv = document.getElementById('problems');
        const categoryTitle = document.getElementById('category-title');
        
        const problems = {
            students: [
                { problem: 'Study Time Management', solution: 'Create a schedule and prioritize tasks.' },
                { problem: 'Exam Stress', solution: 'Stay organized and practice relaxation techniques.' },
                { problem: 'Financial Issues', solution: 'Look for scholarships or part-time jobs.' },
                { problem: 'Procrastination', solution: 'Break tasks into smaller steps and reward progress.' },
                { problem: 'Lack of Focus', solution: 'Use techniques like the Pomodoro method to stay on track.' },
                { problem: 'Social Pressure', solution: 'Focus on your own goals and seek supportive friends.' },
                { problem: 'Sleep Deprivation', solution: 'Ensure a healthy sleep schedule and practice good sleep hygiene.' },
                { problem: 'Poor Study Habits', solution: 'Implement active recall and spaced repetition in your study routine.' }
            ],
            adults: [
                { problem: 'Managing Home', solution: 'Create a weekly plan and balance tasks.' },
                { problem: 'Raising Children', solution: 'Practice patience and set a routine.' },
                { problem: 'Financial Struggles', solution: 'Budget and save for emergencies.' },
                { problem: 'Work-Life Balance', solution: 'Set boundaries between work and personal time.' },
                { problem: 'Relationship Issues', solution: 'Open communication and time for quality bonding.' },
                { problem: 'Career Growth', solution: 'Set clear goals, pursue professional development, and network.' },
                { problem: 'Health Concerns', solution: 'Exercise regularly, eat balanced meals, and get enough sleep.' },
                { problem: 'Time Management', solution: 'Use a planner or digital tools to organize your tasks and set priorities.' }
            ],
            seniors: [
                { problem: 'Health Issues', solution: 'Regular check-ups and maintaining a healthy diet.' },
                { problem: 'Medicines Management', solution: 'Use pill organizers and set reminders.' },
                { problem: 'Loneliness', solution: 'Stay connected with family and join community groups.' },
                { problem: 'Financial Stability', solution: 'Plan a fixed monthly budget and stick to it.' },
                { problem: 'Memory Issues', solution: 'Engage in brain activities like puzzles and reading.' },
                { problem: 'Mobility Issues', solution: 'Use walking aids, stretch regularly, and maintain an active lifestyle.' },
                { problem: 'Technology Use', solution: 'Take technology classes or seek help to stay connected with loved ones.' },
                { problem: 'Grief and Loss', solution: 'Seek support from family, friends, or a therapist to cope with emotions.' }
            ]
        };

        let selectedProblems = [];
        
        // Determine which category to display based on age
        if (age < 23) {
            selectedProblems = problems.students;
            categoryTitle.textContent = "For Students";
        } else if (age >= 23 && age <= 50) {
            selectedProblems = problems.adults;
            categoryTitle.textContent = "For Adults";
        } else if (age > 60) {
            selectedProblems = problems.seniors;
            categoryTitle.textContent = "For Seniors";
        }

        // Clear previous problems and display the selected category
        problemsDiv.innerHTML = '';
        selectedProblems.forEach((problem, index) => {
            const problemDiv = document.createElement('div');
            problemDiv.classList.add('problem');
            problemDiv.textContent = problem.problem;

            // Create a div for the solution
            const solutionDiv = document.createElement('div');
            solutionDiv.classList.add('solution');
            solutionDiv.innerHTML = `<strong>Solution:</strong> ${problem.solution}`;

            // Toggle solution visibility on problem click
            problemDiv.onclick = function() {
                solutionDiv.style.display = solutionDiv.style.display === 'block' ? 'none' : 'block';
            };

            // Append the problem and its corresponding solution
            problemDiv.appendChild(solutionDiv);
            problemsDiv.appendChild(problemDiv);
        });

        // Show the problems list
        document.getElementById('problems-list').style.display = 'block';
    }
</script>


</body>
</html>
